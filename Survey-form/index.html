<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <section id="heading">
    <h1 id="title">freeCodeCamp Survey Form</h1>
 

    <p id="description">Thank you for taking the time to help us</p>
</section>
<fieldset>
    <form id="survey-form">
     
      
    
    
    <label id="name-label"><div>Name</div><input type="text" id="name" required placeholder="Enter your Name"></label>
    <label id="email-label"><div>Email</div><input id="email" type="email" required placeholder="Enter your email"></label>
    <label id="number-label"><div>Age</div><input id="number" type="number" min="18" max="50" placeholder="Age">
    </label>
    
    
    <label><div>Which option best describes your current role?</div>
    <select id="dropdown">
    <option>Select Current Role</option>
    <option>Student</option>
    <option>Fyll Tyme Job</option>
    <option>Full Time Learner</option>
    <option>Prefer Not to say</option>
    <option>Other</option>
    </select>
    </label>
    
    
    <label ><div>Would you recommend freeCodeCamp to a friend?</div><br>
    <label ><input  class="buttons" type="radio" value="1" name="hi">Definitely</input></label>
    <label><input  class="buttons" type="radio" value="2" name="hi">Maybe</input></label>
    <label><input class="buttons" type="radio" value="3" name="hi">Not Sure</input></label>
    </label>
    
    <label><div>What would you like to see improved?(check all that apply)</div>
    <label><input class="buttons" type="checkbox" value="11">Front-end Projects</input></label>
    <label><input class="buttons" type="checkbox" value="12">Back-end Projects</input></label>
    <label><input class="buttons" type="checkbox" value="13">Full Stack Projects</input></label>
    <label><input class="buttons" type="checkbox" value="13">Data Science</input></label>
    <label><input class="buttons" type="checkbox" value="13">Data Visualization</input></label>
    <label><input class="buttons" type="checkbox" value="13">Data Visualization</input></label>
    <label><input class="buttons" type="checkbox" value="13">Data Visualization</input></label>
    <label><input class="buttons" type="checkbox" value="14">Challenges</input></label>
    <label><input class="buttons" type="checkbox" value="15">Open Source Community</input></label>
    </label>
    
    <label><div>Any comments or Suggestions?</div>
    <textarea placeholder="Write anything here......."></textarea><br><br><br>
    <input id="submit" type="submit"></label>

    </form>  
</fieldset>
</body>
</html>
